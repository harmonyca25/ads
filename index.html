<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Artifacts - Vipul Anand</title>
    <style>
        :root {
            --primary-color: #3a6ea5;
            --secondary-color: #004e89;
            --background-color: #f5f5f7;
            --card-bg-color: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 0 0 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            background-color: white;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .brand-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .filter-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }

        .filter-controls label {
            margin-right: 0.5rem;
            font-weight: 500;
        }

        .filter-controls select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .card-img-container {
            position: relative;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .card-date {
            display: flex;
            align-items: center;
        }

        .card-date i {
            margin-right: 0.25rem;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
        }

        .card-btn {
            padding: 0.5rem 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .card-btn:hover {
            background-color: var(--secondary-color);
        }

        .card-btn i {
            margin-right: 0.25rem;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1200px) {
            .image-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            .filter-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .filter-controls label {
                margin-bottom: 0.5rem;
            }
        }

        /* CSS for the "For Sale" badge */
        .for-sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }

        /* Message for when collection is empty */
        .empty-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #888;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>

        // Function to format date in a nicer way
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to create a card for each artifact
        function createCard(artifact) {
            return `
                <div class="card" data-id="${artifact.id}" data-date="${artifact.date}">
                    <div class="card-img-container">
                        <img src="${artifact.imageUrl}" alt="${artifact.title}" class="card-img">
                        ${artifact.forSale ? '<span class="for-sale-badge">For Sale</span>' : ''}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${artifact.title}</h3>
                        <p class="card-description">${artifact.description}</p>
                        <div class="card-meta">
                            <span class="card-date">
                                <i>ð</i> ${formatDate(artifact.date)}
                            </span>
                        </div>
                        <div class="card-actions">
                            <button class="card-btn copy-btn" data-url="${artifact.imageUrl}">
                                <i>ð</i> Copy URL
                            </button>
                            <a href="${artifact.imageUrl}" download="${artifact.title}" class="card-btn download-btn">
                                <i>â¬ï¸</i> Download
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render all artifacts
        function renderArtifacts(sortOrder = 'newest') {
            const grid = document.getElementById('image-grid');
            
            // Clone and sort the artifacts array
            const sortedArtifacts = [...artifacts].sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                
                if (sortOrder === 'newest') {
                    return dateB - dateA;
                } else {
                    return dateA - dateB;
                }
            });
            
            // Clear the grid
            grid.innerHTML = '';
            
            // Add cards to the grid
            if (sortedArtifacts.length === 0) {
                grid.innerHTML = '<div class="empty-message">No artifacts found.</div>';
            } else {
                sortedArtifacts.forEach(artifact => {
                    grid.innerHTML += createCard(artifact);
                });
            }
            
            // Add event listeners to Copy URL buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    navigator.clipboard.writeText(url).then(() => {
                        // Provide feedback that URL was copied
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i>â</i> URL Copied!';
                        setTimeout(() => {
                            this.innerHTML = originalText;
                        }, 2000);
                    });
                });
            });
        }

        // Initialize the grid with newest first
        document.addEventListener('DOMContentLoaded', function() {
            renderArtifacts('newest');
            
            // Add event listener for sort order change
            document.getElementById('sort-order').addEventListener('change', function() {
                renderArtifacts(this.value);
            });
        });
    </script>
