<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Artifacts - Vipul Anand</title>
    <style>
        :root {
            --primary-color: #3a6ea5;
            --secondary-color: #004e89;
            --background-color: #f5f5f7;
            --card-bg-color: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.9);
        }
        
        /* Improve touch experience */
        html {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 0 0 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            background-color: white;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .brand-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .filter-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }

        .filter-controls label {
            margin-right: 0.5rem;
            font-weight: 500;
        }

        .filter-controls select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .card-img-container {
            position: relative;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
            cursor: pointer;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .card-date {
            display: flex;
            align-items: center;
        }

        .card-date i {
            margin-right: 0.25rem;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
        }

        .card-btn {
            padding: 0.5rem 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .card-btn:hover {
            background-color: var(--secondary-color);
        }

        .card-btn i {
            margin-right: 0.25rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            overflow: hidden;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }

        .modal-image-container {
            position: relative;
            max-width: 80%;
            max-height: 70vh;
            margin: 0 auto;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .modal-details {
            color: white;
            text-align: center;
            margin-top: 1.5rem;
            max-width: 600px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-description {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .modal-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            transform: translateY(-50%);
            z-index: 1010;
        }

        .modal-nav {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .modal-nav:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .modal-nav:active {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .modal-close:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        .modal-indicators {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            padding: 10px 0;
        }

        .modal-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .modal-indicator:before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            /* Transparent touch target area */
        }

        .modal-indicator.active {
            background-color: white;
            transform: scale(1.2);
        }

        /* For Sale badge */
        .for-sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1200px) {
            .image-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .modal-image-container {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .modal-controls {
                padding: 0;
            }
            .modal-nav {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
            .modal-indicator {
                width: 12px;
                height: 12px;
                margin: 0 6px;
            }
        }

        @media (max-width: 576px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            .filter-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .filter-controls label {
                margin-bottom: 0.5rem;
            }
            .modal-details {
                margin-top: 1rem;
            }
            .modal-title {
                font-size: 1.2rem;
            }
            .modal-description {
                font-size: 0.9rem;
            }
            .modal-nav {
                width: 56px;
                height: 56px;
                font-size: 1.75rem;
                opacity: 0.8;
            }
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }

        /* Message for when collection is empty */
        .empty-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #888;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://raw.githubusercontent.com/anandvip/va-retainer/main/valogo.png" alt="Vipul Anand Logo" class="logo">
            <div class="brand-name">Ideation director: Vipul Anand</div>
        </div>
    </header>

    <div class="container">
        <div class="filter-controls">
            <label for="sort-order">Sort by:</label>
            <select id="sort-order">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>

        <div class="image-grid" id="image-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for image carousel -->
    <div id="imageModal" class="modal">
        <button id="modalClose" class="modal-close">&times;</button>
        
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modalImage" class="modal-image" src="" alt="">
                <div class="modal-controls">
                    <button id="prevBtn" class="modal-nav">&lsaquo;</button>
                    <button id="nextBtn" class="modal-nav">&rsaquo;</button>
                </div>
            </div>
            
            <div class="modal-details">
                <h3 id="modalTitle" class="modal-title"></h3>
                <p id="modalDescription" class="modal-description"></p>
                <div id="modalDate" class="modal-date"></div>
            </div>
            
            <div id="modalIndicators" class="modal-indicators">
                <!-- Indicators will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Vipul Anand. All rights reserved. Ad Campaign Artifacts Collection.</p>
        </div>
    </footer>

    <script>
        // Sample data with your provided image links
        const artifacts = [
            {
                id: 1,
                title: "Insurance Social Media Campaign",
                description: "The innerself coming alive depicting expression of insecurity.",
                imageUrl: "https://raw.githubusercontent.com/harmonyca25/ads/refs/heads/main/assets/insecuredlook.jpeg",
                date: "2025-04-27",
                forSale: true
            },
            {
                id: 2,
                title: "Ghibli Style HarmonyPlan Services Theme",
                description: "Elegant visual concept for connecting with elderly clientele.",
                imageUrl: "https://raw.githubusercontent.com/harmonyca25/ads/refs/heads/main/assets/ghiblitheme.jpeg",
                date: "2025-04-15",
                forSale: false
            },
            {
                id: 3,
                title: "Insurance Policy Ad Series",
                description: "Bold, professional design for Insurance Agent advertisements targeting retirement citizens.",
                imageUrl: "https://raw.githubusercontent.com/harmonyca25/ads/refs/heads/main/assets/sureal.jpeg",
                date: "2025-04-25",
                forSale: false
            },
            {
                id: 4,
                title: "Neighborhood Insurance Campaign",
                description: "Community-focused retirement highlighting local seniors, graceful, and lively charm.",
                imageUrl: "https://raw.githubusercontent.com/harmonyca25/ads/refs/heads/main/assets/synchronocities.jpeg",
                date: "2025-03-29",
                forSale: false
            },
            {
                id: 5,
                title: "First-Time Insurance Guide",
                description: "Educational content designed to help first-time Health insurance navigate the policy Term selection process.",
                imageUrl: "https://raw.githubusercontent.com/harmonyca25/ads/refs/heads/main/assets/digitalhandshake.jpeg",
                date: "2025-04-21",
                forSale: false
            },
            {
                id: 6,
                title: "Virtual Tour of HarmonyPlan Insurance Promotion",
                description: "Visual assets for promoting virtual policy tours, perfect for social media and email campaigns.",
                imageUrl: "https://raw.githubusercontent.com/harmonyca25/ads/refs/heads/main/assets/digitalrealm.jpeg",
                date: "2025-04-15",
                forSale: true
            },
            {
                id: 7,
                title: "Seasonal Home Listing Templates",
                description: "Customizable templates for showcasing properties during different seasons with themed visual elements.",
                imageUrl: "https://images.unsplash.com/photo-1605276374104-dee2a0ed3cd6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                date: "2025-03-08",
                forSale: true
            },
            {
                id: 8,
                title: "Investment Property Campaign",
                description: "Data-driven visuals emphasizing ROI and investment potential for property investors.",
                imageUrl: "https://images.unsplash.com/photo-1560518883-3d4d00133397?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1073&q=80",
                date: "2025-03-01",
                forSale: false
            },
            {
                id: 9,
                title: "Urban Condo Marketing Kit",
                description: "Contemporary design package tailored for urban condominium listings targeting young professionals.",
                imageUrl: "https://images.unsplash.com/photo-1534430480872-3498386e7856?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                date: "2025-02-22",
                forSale: true
            },
            {
                id: 10,
                title: "Luxury Waterfront Property Showcase",
                description: "Premium visual assets for marketing high-end waterfront properties with emphasis on lifestyle.",
                imageUrl: "https://images.unsplash.com/photo-1523217582562-09d0def993a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80",
                date: "2025-02-15",
                forSale: true
            }
        ];

        // Function to format date in a nicer way
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to create a card for each artifact
        function createCard(artifact) {
            return `
                <div class="card" data-id="${artifact.id}" data-date="${artifact.date}">
                    <div class="card-img-container" onclick="openModal(${artifact.id})">
                        <img src="${artifact.imageUrl}" alt="${artifact.title}" class="card-img">
                        ${artifact.forSale ? '<span class="for-sale-badge">For Sale</span>' : ''}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${artifact.title}</h3>
                        <p class="card-description">${artifact.description}</p>
                        <div class="card-meta">
                            <span class="card-date">
                                <i>📅</i> ${formatDate(artifact.date)}
                            </span>
                        </div>
                        <div class="card-actions">
                            <button class="card-btn copy-btn" data-url="${artifact.imageUrl}">
                                <i>📋</i> Copy URL
                            </button>
                            <a href="${artifact.imageUrl}" download="${artifact.title}" class="card-btn download-btn">
                                <i>⬇️</i> Download
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render all artifacts
        function renderArtifacts(sortOrder = 'newest') {
            const grid = document.getElementById('image-grid');
            
            // Clone and sort the artifacts array
            const sortedArtifacts = [...artifacts].sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                
                if (sortOrder === 'newest') {
                    return dateB - dateA;
                } else {
                    return dateA - dateB;
                }
            });
            
            // Clear the grid
            grid.innerHTML = '';
            
            // Add cards to the grid
            if (sortedArtifacts.length === 0) {
                grid.innerHTML = '<div class="empty-message">No artifacts found.</div>';
            } else {
                sortedArtifacts.forEach(artifact => {
                    grid.innerHTML += createCard(artifact);
                });
            }
            
            // Add event listeners to Copy URL buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent triggering modal open
                    const url = this.getAttribute('data-url');
                    navigator.clipboard.writeText(url).then(() => {
                        // Provide feedback that URL was copied
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i>✓</i> URL Copied!';
                        setTimeout(() => {
                            this.innerHTML = originalText;
                        }, 2000);
                    });
                });
            });
        }

        // Modal functionality
        let currentImageIndex = 0;
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalDate = document.getElementById('modalDate');
        const modalClose = document.getElementById('modalClose');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const modalIndicators = document.getElementById('modalIndicators');

        // Function to open modal with specific image
        function openModal(id) {
            // Find the index of the artifact with the matching ID
            currentImageIndex = artifacts.findIndex(artifact => artifact.id === id);
            updateModal();
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
            
            // Create indicators
            createIndicators();
        }

        // Function to close modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Function to update modal content
        function updateModal() {
            const artifact = artifacts[currentImageIndex];
            modalImage.src = artifact.imageUrl;
            modalTitle.textContent = artifact.title;
            modalDescription.textContent = artifact.description;
            modalDate.textContent = `Created: ${formatDate(artifact.date)}`;
            
            // Update indicators
            updateIndicators();
        }

        // Function to show next image
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % artifacts.length;
            updateModal();
        }

        // Function to show previous image
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + artifacts.length) % artifacts.length;
            updateModal();
        }

        // Function to create indicators
        function createIndicators() {
            modalIndicators.innerHTML = '';
            artifacts.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'modal-indicator';
                if (index === currentImageIndex) {
                    indicator.classList.add('active');
                }
                indicator.addEventListener('click', () => {
                    currentImageIndex = index;
                    updateModal();
                });
                modalIndicators.appendChild(indicator);
            });
        }

        // Function to update indicators
        function updateIndicators() {
            const indicators = document.querySelectorAll('.modal-indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentImageIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Event listeners for modal
        modalClose.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);

        // Close modal when clicking outside the content
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });
        
        // Touch swipe support for carousel
        let touchStartX = 0;
        let touchEndX = 0;
        
        modalImage.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        modalImage.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const swipeThreshold = 50; // Minimum distance required for swipe
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left, show next image
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right, show previous image
                showPrevImage();
            }
        }

        // Initialize the grid with newest first
        document.addEventListener('DOMContentLoaded', function() {
            renderArtifacts('newest');
            
            // Add event listener for sort order change
            document.getElementById('sort-order').addEventListener('change', function() {
                renderArtifacts(this.value);
            });
        });
    </script>
</body>
</html>
